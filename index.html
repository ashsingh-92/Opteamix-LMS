<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="opteamix-logo.png" alt="Opteamix Logo" class="login-logo" />
    <h2>Login to Opteamix LMS</h2>

    <form onsubmit="return loginUser(event)">
      <input type="text" id="username" placeholder="Enter username" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC9Na9VtSJeyrbKEYBRie4wMv-DNg7XCVs",
      authDomain: "opteamix-lms-4f048.firebaseapp.com",
      projectId: "opteamix-lms-4f048",
      storageBucket: "opteamix-lms-4f048.firebasestorage.app",
      messagingSenderId: "830897127147",
      appId: "1:830897127147:web:6276702cedbba9433e88ae"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Simple login handler
    function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();

      // Save username so dashboard knows who logged in
      localStorage.setItem("currentUser", username);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
